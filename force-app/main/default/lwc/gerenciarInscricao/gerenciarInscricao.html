<template>
    <div class="demo-only demo-only--sizing slds-grid slds-wrap slds-size_1-of-2"  >
        <div class="slds-size_2-of-2">
            <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
                Filtros de busca
            </div>
        </div>        
        </br>
        <div class="slds-size_1-of-2">
            <p>
                <lightning-input type="text" placeholder="Nome do usuário" minlength="3" 
                    value={filtroNomeUsuario} 
                    onchange={handleNomeUsuarioChange} ></lightning-input>
            </p>
            <p>
                <lightning-input type="text" placeholder="Nome do treinamento" minlength="3" 
                    value={filtroNomeTreinamento} 
                    onchange={handleNomeTreinamentoChange} ></lightning-input>
            </p>
            <p>
                <lightning-input type="text" placeholder="Nome do módulo" minlength="3" 
                    value={filtroNomeModulo} 
                    onchange={handleNomeModuloChange} ></lightning-input>
            </p>
        </br>
            <div class="slds-size_1-of-2">
                <lightning-card  variant="Narrow"  title="Track" icon-name="standard:account" onclick={handleSearch}>
                    <lightning-button-icon  icon-name="utility:down" 
                        variant="border-filled" 
                        alternative-text="Pesquisar informação" 
                        slot="actions"></lightning-button-icon>
                    <p class="slds-p-horizontal_small">Filtros aplicados</p>
                    <lightning-badge label={filtroNomeUsuario}></lightning-badge>
                    <lightning-badge label={filtroNomeTreinamento}></lightning-badge>
                    <lightning-badge label={filtroNomeModulo}></lightning-badge>
                    <p slot="footer">Rodapé</p>
                </lightning-card>
            </div>
            <br>
            <div class="slds-size_1-of-2">
                <template if:true={objLista}>
                    <template for:each={objLista} for:item="objRow">
                        <lightning-card title={objRow.TreinamentoModuloId__r.TreinamentoId__r.Name} icon-name="standard:record" key={objRow.Id}>
                            {objRow.UserId__r.Name}</p>
                            {objRow.TreinamentoModuloId__r.TreinamentoId__r.Name}</p>
                            {objRow.TreinamentoModuloId__r.ModuloId__r.Name}</p>
                            {objRow.TreinamentoModuloId__r.ModuloId__r.Carga_Horaria__c}</p>
                        </lightning-card>
                    </template>
                </template>            
            </div>
        </div>
    </div>    
</template>
