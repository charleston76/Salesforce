<template>
   <lightning-card >
       <div class="drag">
            <lightning-file-upload
                class="dragbox"
                name="fileUploader"
                accept={acceptedFormats}
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                multiple>
            </lightning-file-upload>
        </div>  
    </lightning-card>
    <div if:true={error}>
        {error}
    </div><br/>

    <div if:true={data}>
        <lightning-datatable columns={columns} 
                             data={data} 
                             hide-checkbox-column="true" 
                             key-field="id"></lightning-datatable>
    </div>
</template>
